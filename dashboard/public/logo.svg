<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Amber gradient -->
    <linearGradient id="amber" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f6a623"/>
      <stop offset="45%" stop-color="#e08b1a"/>
      <stop offset="100%" stop-color="#c06a10"/>
    </linearGradient>
    <!-- Inner glow -->
    <radialGradient id="innerGlow" cx="0.5" cy="0.45" r="0.5">
      <stop offset="0%" stop-color="#fff8e8" stop-opacity="0.5"/>
      <stop offset="60%" stop-color="#f6a623" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#c06a10" stop-opacity="0"/>
    </radialGradient>
    <!-- Core light -->
    <radialGradient id="coreLight" cx="0.5" cy="0.5" r="0.35">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#ffecd2" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#f6a623" stop-opacity="0"/>
    </radialGradient>
    <!-- Glass highlight -->
    <linearGradient id="glass" x1="0.3" y1="0" x2="0.7" y2="0.6">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <!-- Edge highlight -->
    <linearGradient id="edgeHL" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#ffd78a" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#c06a10" stop-opacity="0.3"/>
    </linearGradient>
    <!-- Outer shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="18" flood-color="#f6a623" flood-opacity="0.35"/>
    </filter>
    <!-- Soft blur for glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Hexagon body -->
  <polygon
    points="256,52 440,160 440,352 256,460 72,352 72,160"
    fill="url(#amber)"
    filter="url(#shadow)"
    stroke="url(#edgeHL)"
    stroke-width="2"
  />

  <!-- Inner glow layer -->
  <polygon
    points="256,52 440,160 440,352 256,460 72,352 72,160"
    fill="url(#innerGlow)"
  />

  <!-- Glass reflection (top-left face) -->
  <polygon
    points="256,52 440,160 348,106 256,80 164,106 72,160"
    fill="url(#glass)"
    opacity="0.6"
  />

  <!-- Neural network circuit inside amber -->
  <g filter="url(#softGlow)" opacity="0.9">
    <!-- Central node -->
    <circle cx="256" cy="256" r="8" fill="#ffffff"/>
    <!-- Ring of nodes -->
    <circle cx="256" cy="180" r="5" fill="#ffffffcc"/>
    <circle cx="322" cy="218" r="5" fill="#ffffffcc"/>
    <circle cx="322" cy="294" r="5" fill="#ffffffcc"/>
    <circle cx="256" cy="332" r="5" fill="#ffffffcc"/>
    <circle cx="190" cy="294" r="5" fill="#ffffffcc"/>
    <circle cx="190" cy="218" r="5" fill="#ffffffcc"/>
    <!-- Outer nodes -->
    <circle cx="256" cy="128" r="3.5" fill="#ffffff99"/>
    <circle cx="368" cy="192" r="3.5" fill="#ffffff99"/>
    <circle cx="368" cy="320" r="3.5" fill="#ffffff99"/>
    <circle cx="256" cy="384" r="3.5" fill="#ffffff99"/>
    <circle cx="144" cy="320" r="3.5" fill="#ffffff99"/>
    <circle cx="144" cy="192" r="3.5" fill="#ffffff99"/>
    <!-- Connections: center to ring -->
    <line x1="256" y1="256" x2="256" y2="180" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="256" y1="256" x2="322" y2="218" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="256" y1="256" x2="322" y2="294" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="256" y1="256" x2="256" y2="332" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="256" y1="256" x2="190" y2="294" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="256" y1="256" x2="190" y2="218" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <!-- Ring interconnections -->
    <line x1="256" y1="180" x2="322" y2="218" stroke="#ffffff" stroke-width="1" opacity="0.35"/>
    <line x1="322" y1="218" x2="322" y2="294" stroke="#ffffff" stroke-width="1" opacity="0.35"/>
    <line x1="322" y1="294" x2="256" y2="332" stroke="#ffffff" stroke-width="1" opacity="0.35"/>
    <line x1="256" y1="332" x2="190" y2="294" stroke="#ffffff" stroke-width="1" opacity="0.35"/>
    <line x1="190" y1="294" x2="190" y2="218" stroke="#ffffff" stroke-width="1" opacity="0.35"/>
    <line x1="190" y1="218" x2="256" y2="180" stroke="#ffffff" stroke-width="1" opacity="0.35"/>
    <!-- Ring to outer -->
    <line x1="256" y1="180" x2="256" y2="128" stroke="#ffffff" stroke-width="1" opacity="0.25"/>
    <line x1="322" y1="218" x2="368" y2="192" stroke="#ffffff" stroke-width="1" opacity="0.25"/>
    <line x1="322" y1="294" x2="368" y2="320" stroke="#ffffff" stroke-width="1" opacity="0.25"/>
    <line x1="256" y1="332" x2="256" y2="384" stroke="#ffffff" stroke-width="1" opacity="0.25"/>
    <line x1="190" y1="294" x2="144" y2="320" stroke="#ffffff" stroke-width="1" opacity="0.25"/>
    <line x1="190" y1="218" x2="144" y2="192" stroke="#ffffff" stroke-width="1" opacity="0.25"/>
    <!-- Cross connections for density -->
    <line x1="256" y1="180" x2="190" y2="294" stroke="#ffffff" stroke-width="0.7" opacity="0.15"/>
    <line x1="322" y1="218" x2="256" y2="332" stroke="#ffffff" stroke-width="0.7" opacity="0.15"/>
    <line x1="322" y1="294" x2="190" y2="218" stroke="#ffffff" stroke-width="0.7" opacity="0.15"/>
  </g>

  <!-- Central core glow -->
  <circle cx="256" cy="256" r="80" fill="url(#coreLight)"/>
</svg>
