<svg xmlns="http://www.w3.org/2000/svg" viewBox="50 30 412 452" fill="none">
  <defs>
    <!-- Deep blue-purple gradient with metallic sheen -->
    <linearGradient id="primary" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#3730A3"/>
    </linearGradient>
    <!-- Inner glow with cyan accent -->
    <radialGradient id="innerGlow" cx="0.5" cy="0.4" r="0.5">
      <stop offset="0%" stop-color="#A5B4FC" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#6366F1" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#3730A3" stop-opacity="0"/>
    </radialGradient>
    <!-- Core light with cool tone -->
    <radialGradient id="coreLight" cx="0.5" cy="0.5" r="0.4">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.95"/>
      <stop offset="40%" stop-color="#E0E7FF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#6366F1" stop-opacity="0"/>
    </radialGradient>
    <!-- Enhanced glass effect -->
    <linearGradient id="glass" x1="0.2" y1="0" x2="0.8" y2="0.7">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#E0E7FF" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <!-- Metallic edge highlight -->
    <linearGradient id="edgeHL" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#A5B4FC" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#818CF8" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#4F46E5" stop-opacity="0.2"/>
    </linearGradient>
    <!-- Premium shadow with blue tint -->
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="20" flood-color="#4F46E5" flood-opacity="0.4"/>
      <feDropShadow dx="0" dy="2" stdDeviation="8" flood-color="#3730A3" flood-opacity="0.3"/>
    </filter>
    <!-- Refined glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- Inner shadow for depth -->
    <filter id="innerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Hexagon body with depth -->
  <polygon
    points="256,52 440,160 440,352 256,460 72,352 72,160"
    fill="url(#primary)"
    filter="url(#shadow)"
  />

  <!-- Inner shadow for depth -->
  <polygon
    points="256,52 440,160 440,352 256,460 72,352 72,160"
    fill="black"
    opacity="0.1"
    filter="url(#innerShadow)"
  />

  <!-- Inner glow layer -->
  <polygon
    points="256,52 440,160 440,352 256,460 72,352 72,160"
    fill="url(#innerGlow)"
  />

  <!-- Metallic edge highlight -->
  <polygon
    points="256,52 440,160 440,352 256,460 72,352 72,160"
    fill="none"
    stroke="url(#edgeHL)"
    stroke-width="2.5"
    opacity="0.8"
  />

  <!-- Glass reflection with enhanced realism -->
  <polygon
    points="256,52 440,160 360,110 256,75 152,110 72,160"
    fill="url(#glass)"
    opacity="0.7"
  />

  <!-- Secondary glass reflection -->
  <polygon
    points="256,80 380,150 380,180 256,240 132,180 132,150"
    fill="white"
    opacity="0.15"
  />

  <!-- Neural network circuit with cyan-white glow -->
  <g filter="url(#softGlow)" opacity="0.95">
    <!-- Central node with enhanced glow -->
    <circle cx="256" cy="256" r="9" fill="#FFFFFF" opacity="1"/>
    <circle cx="256" cy="256" r="12" fill="#A5B4FC" opacity="0.4"/>

    <!-- Ring of nodes -->
    <circle cx="256" cy="180" r="6" fill="#E0E7FF"/>
    <circle cx="322" cy="218" r="6" fill="#E0E7FF"/>
    <circle cx="322" cy="294" r="6" fill="#E0E7FF"/>
    <circle cx="256" cy="332" r="6" fill="#E0E7FF"/>
    <circle cx="190" cy="294" r="6" fill="#E0E7FF"/>
    <circle cx="190" cy="218" r="6" fill="#E0E7FF"/>

    <!-- Outer nodes -->
    <circle cx="256" cy="128" r="4" fill="#C7D2FE" opacity="0.9"/>
    <circle cx="368" cy="192" r="4" fill="#C7D2FE" opacity="0.9"/>
    <circle cx="368" cy="320" r="4" fill="#C7D2FE" opacity="0.9"/>
    <circle cx="256" cy="384" r="4" fill="#C7D2FE" opacity="0.9"/>
    <circle cx="144" cy="320" r="4" fill="#C7D2FE" opacity="0.9"/>
    <circle cx="144" cy="192" r="4" fill="#C7D2FE" opacity="0.9"/>

    <!-- Connections: center to ring with gradient effect -->
    <line x1="256" y1="256" x2="256" y2="180" stroke="#E0E7FF" stroke-width="2" opacity="0.7"/>
    <line x1="256" y1="256" x2="322" y2="218" stroke="#E0E7FF" stroke-width="2" opacity="0.7"/>
    <line x1="256" y1="256" x2="322" y2="294" stroke="#E0E7FF" stroke-width="2" opacity="0.7"/>
    <line x1="256" y1="256" x2="256" y2="332" stroke="#E0E7FF" stroke-width="2" opacity="0.7"/>
    <line x1="256" y1="256" x2="190" y2="294" stroke="#E0E7FF" stroke-width="2" opacity="0.7"/>
    <line x1="256" y1="256" x2="190" y2="218" stroke="#E0E7FF" stroke-width="2" opacity="0.7"/>

    <!-- Ring interconnections -->
    <line x1="256" y1="180" x2="322" y2="218" stroke="#C7D2FE" stroke-width="1.5" opacity="0.45"/>
    <line x1="322" y1="218" x2="322" y2="294" stroke="#C7D2FE" stroke-width="1.5" opacity="0.45"/>
    <line x1="322" y1="294" x2="256" y2="332" stroke="#C7D2FE" stroke-width="1.5" opacity="0.45"/>
    <line x1="256" y1="332" x2="190" y2="294" stroke="#C7D2FE" stroke-width="1.5" opacity="0.45"/>
    <line x1="190" y1="294" x2="190" y2="218" stroke="#C7D2FE" stroke-width="1.5" opacity="0.45"/>
    <line x1="190" y1="218" x2="256" y2="180" stroke="#C7D2FE" stroke-width="1.5" opacity="0.45"/>

    <!-- Ring to outer -->
    <line x1="256" y1="180" x2="256" y2="128" stroke="#A5B4FC" stroke-width="1.2" opacity="0.35"/>
    <line x1="322" y1="218" x2="368" y2="192" stroke="#A5B4FC" stroke-width="1.2" opacity="0.35"/>
    <line x1="322" y1="294" x2="368" y2="320" stroke="#A5B4FC" stroke-width="1.2" opacity="0.35"/>
    <line x1="256" y1="332" x2="256" y2="384" stroke="#A5B4FC" stroke-width="1.2" opacity="0.35"/>
    <line x1="190" y1="294" x2="144" y2="320" stroke="#A5B4FC" stroke-width="1.2" opacity="0.35"/>
    <line x1="190" y1="218" x2="144" y2="192" stroke="#A5B4FC" stroke-width="1.2" opacity="0.35"/>

    <!-- Cross connections for depth -->
    <line x1="256" y1="180" x2="190" y2="294" stroke="#A5B4FC" stroke-width="0.8" opacity="0.2"/>
    <line x1="322" y1="218" x2="256" y2="332" stroke="#A5B4FC" stroke-width="0.8" opacity="0.2"/>
    <line x1="322" y1="294" x2="190" y2="218" stroke="#A5B4FC" stroke-width="0.8" opacity="0.2"/>
  </g>

  <!-- Central core glow with premium effect -->
  <circle cx="256" cy="256" r="90" fill="url(#coreLight)"/>

  <!-- Subtle outer glow for premium look -->
  <circle cx="256" cy="256" r="110" fill="#6366F1" opacity="0.05"/>
</svg>
